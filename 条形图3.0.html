    var pList = ['2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020']
    var temp;
    for (var year = 2000; year <= 2020; year++) {
        temp = obj[year];

            obj[year][i] = {
                name: pList[i],
                value: Number(temp[i]*100).toFixed(0)
            };
        }
    }
    return obj;
}
